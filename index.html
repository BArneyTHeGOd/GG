<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="passwordContainer">
    <h1>Welcome to My Protected Page</h1>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
    <p id="message"></p>
  </div>
  <div id="editorContainer" style="display: none;">
    <div class="top-buttons">
      <!-- Redirect buttons to external websites -->
      <button onclick="redirectToWebsite('https://www.example.com')">Visit Example.com</button>
      <button onclick="redirectToWebsite('https://www.anotherexample.com')">Visit AnotherExample.com</button>
    </div>
    <textarea id="editor" placeholder="Write anything here..." readonly></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
